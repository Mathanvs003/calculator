<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maddy calc</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container1">
        <input type="text" class="screen" value="0">
        <div class="buttons">
            <button  class="btn cmn del">AC</button>
            <button  class="btn  cmn plusneg">+/-</button>
            <button class="btn cmn percentage">%</button>
            <button  class="btn syml">/</button>
            <button  class="btn num">7</button>
            <button  class="btn num">8</button>
            <button  class="btn num">9</button>
            <button  class="btn syml">*</button>
            <button  class="btn num">4</button>
            <button  class="btn num">5</button>
            <button  class="btn num">6</button>
            <button  class="btn syml">-</button>
            <button  class="btn num">1</button>
            <button  class="btn num">2</button>
            <button  class="btn num">3</button>
            <button  class="btn syml">+</button>
            <button  class="btn num zero">0</button>
            <button  class="btn dot">.</button>
            <button  class="btn eql">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
